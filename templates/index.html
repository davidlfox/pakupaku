<!DOCTYPE html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}" />

    <script type="text/javascript">
        $(function() {
            $('#btn-chat').on('click', function() {
                $.ajax({
                    url: '/fortune',
                    type: 'post',
                    success: function(xhr_data) {
                        prepend_message(xhr_data.message);
                    }
                });
            });
        });

        function prepend_message(message) {
            // hack. whatever, i dont know how to do this better in flask yet
            $('#chat-body').prepend(`<li class="right clearfix"><span class="chat-img pull-right">
                                                <img src="http://placehold.it/50/FA6F57/fff&text=Y" alt="User Avatar"
                                                    class="img-circle" />
                                            </span>
                                            <div class="chat-body clearfix">
                                                <div class="header">
                                                    <strong class="pull-right primary-font">You</strong>
                                                </div>
                                                <p>
                                                    ` + message + `
                                                </p>
                                            </div>
                                        </li>`);
        }
    </script>
</head>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> THE ALMIGHTY PAKU-PAKU
                </div>
                <div class="panel-body">
                    <ul class="chat" id="chat-body">
                        <li class="left clearfix"><span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff&text=PP" alt="User Avatar"
                                    class="img-circle" />
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">Paku-Paku</strong>
                                </div>
                                <p>
                                    what do you ask of the almighty paku-paku?
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
